<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block/Inline Elements</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking to external CSS file -->
  <title>Division Tag</title>
  <style>
    .panel{
      border-color: blue;
      width: 450px;
      height: 50px;
    }
    #left_panel{
      background-color: royalblue;
      display: inline-block;
    }
    #content_panel{
      background-color: rgb(172, 86, 139);
      display: inline-block;
    }
    #right_panel{
      background-color: rgb(91, 202, 115);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="left_panel" class="panel"></div>
  <div id="content_panel" class="panel"></div>
  <div id="right_panel" class="panel"></div>

</body>
